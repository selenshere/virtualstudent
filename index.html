<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Taylor Fraction Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <h1>AI Simulationt</h1>

    <div class="info-box">
      <p>
        Bu sayfa sadece öğretmen (siz) ile Taylor (chatbot) arasındaki konuşmayı gösterir.
      </p>
    </div>

    <div id="chat" class="chat">
      <!-- Mesajlar buraya JS ile eklenecek -->
    </div>

    <form id="chatForm" class="input-area">
      <label for="userInput" class="input-label">
        Öğretmen sorusu:
      </label>
      <textarea
        id="userInput"
        rows="2"
        placeholder="Öğretmen olarak sorunuzu yazın ve Enter’a basın veya Gönder’e tıklayın..."
      ></textarea>

      <div class="buttons">
        <button type="submit" id="sendBtn">Gönder</button>
        <button type="button" id="saveBtn">Kaydet (.txt)</button>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
